<!DOCTYPE html>
<html>

<head>
    <title>holders details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"><img src="https://www.licindia.in/CorporateSiteDemo/media/LIC_Media/LIC_LOGO.png"
                height="100" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
        <form method ="POST" class="form-inline my-2 my-lg-0" action="/showUers" id="searchUsers">
            <input name="searchPolicy" class="form-control mr-sm-2" type="search" placeholder="Enter Policy Name"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    {% if allUsers|length == 0 %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>No Users Found</th>
            </tr>
        </thead>
    </table>
    {% else %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Users with policy - {{policy}}</th>
            </tr>
        </thead>
        <tbody>
            {% for user in allUsers %}
            <tr>
                <th scope="row" class="alignStart">{{user[2]}}</th>
                <td class="alignMiddle">{{user[3]}}</td>
                <td class="alignMiddle">{{user[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <ul>
        {% for row in rows %}
        <li class="{{ loop.cycle('odd', 'even') }}">{{ row }}</li>
        {% endfor %}
    </ul>
    <div class="alignCenter">
        <a class="btn btn-primary" href="/signIn" type="button">Logout</a>
    </div>

</body>

</html>
